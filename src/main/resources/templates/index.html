<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Покупки и отчеты</title>
    <th:block th:insert="fragments::head"></th:block>
</head>

<body>
<div class="container">

    <div class="row justify-content-between">
        <header class="col-8" th:insert="fragments::header"></header>
    </div>

    <span th:insert="fragments::menu_edit"></span>
    <!--<span sec:authorize="isAnonymous()" th:insert="fragments::menu_login"></span>-->
    <!--<span sec:authorize="hasRole('EDITOR')" th:insert="fragments::menu_edit"></span>-->

    <!--<form method="post" sec:authorize="isAnonymous()" th:action="@{/login}">-->
    <form method="post" th:action="@{/login}">
        <fieldset>
            <h2>Please Sign In</h2>
            <div th:if="${param.error}">
                <div class="alert alert-danger">Invalid username and password.</div>
            </div>
            <div th:if="${param.logout}">
                <div class="alert alert-info">You have been logged out.</div>
            </div>

            <div class="form-group">
                <label> User Name : <input name="username" type="text"/>
                </label>
            </div>

            <div class="form-group">
                <label> Password: <input name="password" type="password"/>
                </label>
            </div>

            <!--<button class="btn btn-primary" type="submit">Sign In</button>-->

        </fieldset>
    </form>

    <p></p>
    <!--<form method="post" sec:authorize="isAuthenticated()" th:action="@{/logout}">
        <button class="btn btn-primary" type="submit">Sign Out</button>
    </form>-->

    <footer th:insert="fragments::footer"></footer>
</div>
</body>
</html>
