<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Schedule lines</title>
    <th:block th:insert="fragments::head"></th:block>
</head>

<body>
<div class="container">
    <header th:insert="fragments::header"></header>
    <div th:insert="fragments::menu_view"></div>
    <h2>scheduleLines.pageName</h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Дата</th>
            <th>timeLessonPair</th>
            <th>group</th>
            <th>course</th>
            <th>teacher</th>
            <th>room</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="scheduleLine: ${scheduleLineList}">
            <td th:text="${scheduleLine.date}"></td>
            <td th:text="${scheduleLine.lessonPair.pairStartTime}"></td>
            <td th:text="${scheduleLine.group.name}"></td>
            <td th:text="${scheduleLine.teacher.course.name}"></td>
            <td th:text="${scheduleLine.teacher.firstName + ' ' + scheduleLine.teacher.lastName}"></td>
            <td th:text="${scheduleLine.room.name}"></td>
        </tr>
        </tbody>
    </table>
    <footer th:insert="fragments::footer"></footer>
</div>
</body>
</html>
