<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Fragments</title>
</head>

<body>
<block th:fragment="head">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
          crossorigin="anonymous">
</block>

<div th:fragment="scriptForBootstrap">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"></script>
</div>

<header th:fragment="header">
    <h2>Покупки и отчеты</h2>
</header>

<ul class="nav nav-pills" th:fragment="menu_edit">
    <li class="nav-item">
        <a class="nav-link active" href="/">Главная</a>
    </li>
    <li class="nav-item">
        <a class="nav-link active" href="/purchase">Покупки</a>
    </li>
    <li class="nav-item">
        <a class="nav-link active" href="/report">Отчеты</a>
    </li>
</ul>

<footer th:fragment="footer">
    <p></p>
    <p></p>
    <span sec:authorize="isAuthenticated()">
                User: <span sec:authentication="name"></span><br>
                Role: <span sec:authentication="principal.authorities"></span>
    </span>
</footer>

</body>
</html>
